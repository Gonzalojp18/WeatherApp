<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./querys.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./weathericon.ico" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>
    <header>
        <nav class="title">
            <h1>Weather Channel</h1>
            <input class="ciudad" type="text" placeholder="Enter an city">
            <button id="send">SEND</button>
        </nav>
        <section class="weather">
            <div class="container">
                <ul class="details">
                    <li><span id="city"></span> </li>
                    <li><span id="temp"></span><span id="degree"></span></li>
                    <li><img id="wicon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon"></li>
                </ul>
            </div>
        </section>
    </header>
    <footer>
        <p>All rights reserved. Design, content and development. Introductorio Plataforma5 - by Gonzalo Palomo 2022.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/90d8caa692.js" crossorigin="anonymous"></script>
</body>

</html>
